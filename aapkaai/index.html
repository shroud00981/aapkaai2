<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AapkaAI Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: monospace;
      background-color: black;
      color: #00ff00;
    }
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -1;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas" class="matrix-bg"></canvas>
  <div id="loginContainer" class="fixed inset-0 flex items-center justify-center z-10">
    <div class="bg-black/80 p-8 rounded shadow-xl text-center w-full max-w-md border border-green-500">
      <h2 class="text-2xl font-bold mb-4 text-green-400">AapkaAI Secure Access üîê</h2>
      <div id="countdown" class="text-red-500 mb-2 font-bold">Login Timeout in: 10s</div>
      <input type="text" id="username" placeholder="Username" class="mb-2 p-2 w-full rounded bg-gray-800 border border-green-700 text-green-300">
      <input type="password" id="password" placeholder="Password" class="mb-4 p-2 w-full rounded bg-gray-800 border border-green-700 text-green-300">
      <button onclick="startSession()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">Login</button>
      <p id="loginError" class="text-red-500 mt-4 hidden">Invalid credentials or session timed out.</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const columns = canvas.width / 10;
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = "15px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 10, drops[i] * 10);

        if (drops[i] * 10 > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Countdown logic
    let timeLeft = 10;
    const countdownEl = document.getElementById('countdown');
    const loginErrorEl = document.getElementById('loginError');

    const countdownInterval = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = `Login Timeout in: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        loginErrorEl.classList.remove('hidden');
        loginErrorEl.textContent = "Session timed out. Reloading...";
        setTimeout(() => location.reload(), 2000);
      }
    }, 1000);

    function startSession() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "shroud" && password === "1947") {
        clearInterval(countdownInterval);
        window.location.href = "aapkaai.html";
      } else {
        loginErrorEl.classList.remove("hidden");
        loginErrorEl.textContent = "Invalid credentials.";
      }
    }
  </script>
</body>
</html>
